<div class="container">
  <div>
    <h2>Modifier un Produit :</h2>
  </div>
  <form>
    <div  class="col-sm-2 col-md-2 col-lg-2">
      <label>ID Produit</label>
      <input readonly type="text" [(ngModel)]="curentp.idProduit" name="id_produit" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Nom Produit</label>
      <input type="text" [(ngModel)]="curentp.nomProduit" name="nom_produit" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>Prix Produit</label>
      <input type="number" [(ngModel)]="curentp.prixProduit" name="prix_produit" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Date cr√©ation</label>
      <input type="date" [ngModel]="curentp.dateCreation | date :'yyyy-MM-dd' " name="date_creation" class="form-control" (ngModelChange)="curentp.dateCreation=$event">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Categorie</label>
      <select class="form-control form-control-lg" id="id_cat" name="id_cat" [(ngModel)]="updateidcat">
        @for(cat of categories; track cat.idCat)
        {
        <option [value]="cat.idCat">{{cat.nomCat}}</option>
        }
      </select>
    </div>
    <div class="mt-2">
      <button type="submit" (click)="updateproduit()" class="btn btn-success">Modifier</button>
    </div>
  </form>
  <div>
  </div>
</div>
