<div class="container">
  <div class="container">
    <form class="form-inline">
      <div class="form-group mx-sm-3 mb-2 mt-2 ">
        <label>Nom Produit en tapant</label>
        <input #nom [(ngModel)]="searchTerm" name="searchTerm" class="form-control">
      </div>
    </form>
  <!--  <form class="form-inline">
      <div class="form-group mx-sm-3 mb-2 mt-2">
        <label>Nom Produit en tapant:</label>
        <input class="form-control" #searchTerm (keyup)="onKeyUp(searchTerm.value)">
      </div>
    </form> -->
  </div>
  <div class="card shadow mb-4">
    <div class="card-body">
      <table class="table table-striped">
        <tr>
          <th>Id</th>
          <th>Nom</th>
          <th>Prix</th>
          <th>Date Création</th>
          <th>Catégorie</th>
        </tr>
        <tr *ngFor="let produit of produits | searchFilter: searchTerm ">
          <td>{{produit.idProduit}}</td>
          <td>{{produit.nomProduit}}</td>
          <td>{{produit.prixProduit}}</td>
          <td>{{produit.dateCreation | date: 'dd/MM/yyyy'}}</td>
          <td *ngIf="produit.categorie">{{produit.categorie.nomCat}}</td>
          <td *ngIf="!produit.categorie">PAS DE CATEGORIE</td>
        </tr>
      </table>
    </div>
  </div>
</div>
