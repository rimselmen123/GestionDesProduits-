<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Sign Up</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group mb-3">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName" [(ngModel)]="user.firstName" name="firstName" placeholder="Your FirstName" required>
            </div>
            <div class="form-group mb-3">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" id="lastName" [(ngModel)]="user.lastName" name="lastName" placeholder="Your LastName" required>
            </div>
            <div class="form-group mb-3">
              <label for="telephone">Telephone</label>
              <input type="tel" class="form-control" id="telephone" [(ngModel)]="user.phoneNumber" name="telephone"  placeholder="Your PhoneNumber" required>
            </div>
            <div class="form-group mb-3">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address" [(ngModel)]="user.adress" name="address" placeholder="Your Adress" required>
            </div>
            <div class="form-group mb-3">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email" placeholder="Your Email" required>
            </div>
            <div class="form-group mb-3">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password" placeholder="Your Password" required>
            </div>
            <button type="submit" (click)="signup()" class="btn btn-success" >Sign Up</button>
          </form>
        </div>
        <div class="card-footer text-center">
          <p>Already have an account? <a routerLink="/user">Login</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
